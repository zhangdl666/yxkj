<block name="main">

			</div>
			<notempty name="promotion">
				<div class="fx_As">
					<div class="addimg_wrap imgs">
						<a href="{:U('/Wx/Promotion/preview',array('id'=>$promotion['id']))}">
							<img class="addimg" src="{$promotion.img}" alt="" style="width: 100%;height:50px">
						</a>
						<button class="close"><i class="icon w_0000_00 w_00_05 delete"></i></button>
					</div>
				</div>
				<else/>
			</notempty>
			<!-- header 结束 -->
			<div class="addimg_wrap">
				<div class="addimg">
					<div class="layoutlr fangjian_title">
						<div class="col left">
							<p class="title_name">{$data.hotel_name}</p>
							<span class="title_span">{$data.room_name}</span>
						</div>
						<span class="title_border"></span>
						<div class="col right">
							<p class="title_time"><span>{$data.ctime|date='Y-m-d H:i',###}</span><span>{$data.wtime}</span></p>
							<span class="title_span_right">状态:<if condition="$data['status'] eq 2">
                            待维修
                            <elseif condition="$data['status'] eq 3"/>
                            待保养
                            <else/>
                            正常
                        </if></span>
						</div>
					</div>
				</div>
			</div>
			<div class="jinhua_block">
				<div class="content_outdoor">室外PM2.5</div>
				<div class="content_region">{$data.provice}市{$data.city}:{$data.out_pm}</div>
				<div class="air_container">
						<div class="air_main">
							<!--这个num可是删掉，插件就直接放这个里面-->
							<div class="numberic" >室内PM2.5</div>
							<input type="hidden" name="in_pm" value="{$data.in_pm}">
							<div class="num" ><span class="in_pm_num">{$data.in_pm}</span>
								<div class="num_san1"><img src="__IMG__/sanjiao1.png" alt=""></div>
								<div class="num_san2"><img src="__IMG__/sanjiao02.png" alt=""></div>
								<div class="num_san3"><img src="__IMG__/sanjiao3.png" alt=""></div>

							</div>
						</div>
				</div>
				<div class="content_outdoor in_margin">室内温度:{$data.in_temperature}℃ <span>舒适</span></div>
			</div>

			<!-- 图表 开始 -->

</block>
<block name="js">
	<script type="text/javascript">
		$(".close").click(function () {
			$(".fx_As").remove();
		})
		var In_pm =parseInt( $('input[name="in_pm"]').val());
		color(In_pm);
		function color(num) {
			if(250<num ){
				$('.num').attr("style","color:#53039a");
				$('.num>div').eq(4).css("display","block").siblings("div").css('display','none');
			}else if(35<num && num<=75){
				$('.num').attr("style","color:#fff700");
				$('.num>div').eq(0).css("display","block").siblings("div").css('display','none');
			}else if(75<num && num<=115){
				$('.num').attr("style","color:#fa620c");
				$('.num>div').eq(1).css("display","block").siblings("div").css('display','none');
			}
			else if(115<num && num<=150){
				$('.num').attr("style","color:#ff0600");
				$('.num>div').eq(2).css("display","block").siblings("div").css('display','none');
			}else if(150<num && num<=250){
				$('.num').attr("style","color:#a501ee");
				$('.num>div').eq(3).css("display","block").siblings("div").css('display','none');
			}else{
				$('.num').attr("style","color:#41ff01");
				$('.num>div').eq(5).css("display","block").siblings("div").css('display','none');


			}

		}
	</script>
