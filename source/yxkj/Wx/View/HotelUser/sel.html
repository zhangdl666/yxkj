<extend name="Public:index"/>
<block name="title">
    <title>查看</title>
</block>
<block name="css">
    <style type="text/css">
        .right input{
            background-color: white;
            border: 0px;
            text-align: right;
        }
    </style>
</block>
<block name="main">
    <!-- 主体内容 开始 -->
    <div class="main">
        <!-- header 开始 -->
        <div class="header">
            <div class="left backs" data-url="{:U('index')}"><i class="icon w_0000_00 w_00_08"></i>返回</div>
        </div>
        <!-- header 结束 -->

        <div class="main_body">
            <div class="form_data_wrap renlingchakan">
                <form id="" method="post" action="{:U('index')}">
                <ul class="form_data">
                    <li class="layoutlr form_item">
                        <div class="left">用户账号</div>
                        <div class="right">
                            <div class="input_container">
                                <input type="text" style="width: 174px;height: 30px" value="{$user['name']}"  disabled="disabled" >
                                <input type="hidden" name="name" style="width: 174px;height: 30px" value="{$user['name']}">
                            </div>
                        </div>
                    </li>
                    <li class="layoutlr form_item">
                        <div class="left">用户姓名</div>
                        <div class="right">
                            <ul class="layoutlr search_select">
                                <li class="col"><input type="text" name="real_name" style="width: 174px;height: 30px" value="{$user['real_name']}" disabled="disabled" ></li>
                            </ul>
                        </div>
                    </li>
                    <li class="layoutlr form_item">
                        <div class="left">联系方式</div>
                        <div class="right">
                            <ul class="layoutlr search_select">
                                <li class="col"><input type="text" name="mobile" style="width: 174px;height: 30px" value="{$user['mobile']}" disabled="disabled" ></li>
                            </ul>
                        </div>
                    </li>
                    <li class="layoutlr form_item">
                        <div class="left">酒店名称</div>
                        <div class="right">
                            <ul class="layoutlr search_select">
                                <li class="col">
                                    <input type="text" name="mobile" style="width: 174px;height: 30px" value="{$hotel['name']}" disabled="disabled" >
                                </li>
                            </ul>
                        </div>
                    </li>
                    <li class="layoutlr form_item">
                        <div class="left">用户类型</div>
                        <div class="right">
                            <ul class="layoutlr search_select">
                                <li class="col">
                                    <input type="text" name="mobile" style="width: 174px;height: 30px" value="{$role['name']}" disabled="disabled" >
                                </li>
                            </ul>
                        </div>
                    </li>
                </ul>

                </form>

            </div>
        </div>
    </div>
    <!-- 主体内容 结束 -->
</block>
