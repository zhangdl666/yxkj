    $(document).ready(function(){

//            var isOpera = window.opr != undefined;

            var isSafari = ua.indexOf("Safari") != -1 && ua.indexOf("Version") != -1;
           if (isSafari) {
                $("select").addClass('safari_se');
                $("select").after("<span class='caret safari_caret'></span>");
                return "Safari";
            } else {
                return "Unkown";
            }
        };

        getBrowser();

    })
