<extend name="Public:index"/>
<block name="head">
	<title>合同管理</title>
</block>

<block name="top">
    <ol class="breadcrumb">
      当前的位置：
      <li><a>合同管理</a></li>
      <li class="on">保养信息</li>
    </ol>
    <style type="text/css">
    .container .article #main{height:82%;}
    .panel .panel-heading {
       margin-bottom: 0px;
    }
    .subnav > li {
      width: 116px;
      padding: 0px 24px;
    }
    </style>
</block>

<block name="main">


  <div id="main" class="bgfff">
    <!-- 导航 开始 -->
    <ul class="clearfix subnav hetongnav">
      <li><a><i class="icon"></i><span class="cur_title">保养信息</span></a><span class="nav_border"></span></li>
      <li><a rel="link" href="{:U('read',array('id'=>$hcid))}">基础信息</a><span class="nav_border"></span></li>
      <li><a rel="link" href="{:U('installe',array('id'=>$hcid))}">安装信息</a><span class="nav_border"></span></li>
      <li><a rel="link" href="{:U('return_money',array('id'=>$hcid))}">结算信息</a><span class="nav_border"></span></li>
      <li class="on"><a rel="link" class="active" href="{:U('upkeep',array('id'=>$hcid))}">保养信息</a><span class="nav_border"></span></li>
      <li><a rel="link" href="{:U('maintain',array('id'=>$hcid))}">维修信息</a></li>
    </ul>
    <!-- 导航 结束 -->
    <div class="panel panel-default table-datawrap">
      <div class="panel-heading">
        <!-- Single button -->
        <form class="clearfix searchbar">
          <div class="col">
            <div class="navbar-form navbar-left">
              <div class="form-group">
                <span class="cur_title">酒店名称：{$h_name}</span>&emsp;&emsp;&emsp;
                <span class="cur_title">累计保养次数：{$upkeep_num}</span>
              </div>
            </div>
          </div>
        </form>
    </div>

      <div class="panel-body">
        <table class="table table-condensed table-data">
          <thead>
            <tr>
              <th>序号</th>
              <th>工单编号</th>
              <th>房间数</th>
              <th>实际时间</th>
              <th>负责人</th>
              <th>负责人联系方式</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <notempty name="items">
            <volist name="items" id="item">
            <tr>
              <td>{$key+1}</td>
              <td>{$item.sno}</td>
              <td>{$item.num}</td>
              <td>{$item.oper_time}</td>
              <td>{$item.name}</td>
              <td>{$item.mobile}</td>
              <td class="orprate"><a class="text-warning" href="{:U('read_info',array('id'=>$item['id']))}">立即查看</a></td>
            </tr>
            </volist>
            <else/>
            <tr><td colspan="7">暂无数据</td></tr>
            </notempty>

          </tbody>
          <notempty name="items">
          <div class="pagination-container">
            <div class="pagination">
                {$pageHtml}
            </div>
          </div>
            <else/>
          </notempty>
        </table>
      </div>
    </div>
  </div>
</block>
