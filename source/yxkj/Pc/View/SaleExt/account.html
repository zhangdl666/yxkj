<extend name="Public:index"/>
<block name="head">
    <title>新增银行信息</title>
</block>
<block name="top">
    <ol class="breadcrumb">
        当前的位置：
        <li><a>系统设置</a></li>
        <li class="on">新增银行信息</li>
    </ol>
</block>
<block name="main">
    <!-- 内容 开始 -->
    <div class="subpage">
        <form class="form-horizontal table-form" method="post" action="{:U('SaleExt/addaccount')}">
            <div class="subpage-block">
                <table class="table table-bordered table-form">
                    <tbody>
                    <tr>
                        <th><font color="red" size="4">*</font> 账户姓名：</th>
                        <td><input type="text" name="name" class="form-control" id="" placeholder=""></td>
                    </tr>
                    <tr>
                        <th><font color="red" size="4">*</font>选择银行：</th>
                        <td>
                            <select name="bank_type">
                                <volist name="row" id="row">
                                    <option value="{$row.id}">{$row.name}</option>
                                </volist>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <th><font color="red" size="4">*</font>  输入支行：</th>
                        <td>
                            <input type="text" name="bank_name" class="form-control" id="" placeholder="">
                        </td>
                    </tr>
                    <tr>
                        <th><font color="red" size="4">*</font>银行卡号：</th>
                        <td>
                               <input type="text" name="bank_num" class="form-control" id="" placeholder="">
                        </td>
                    </tr>
                    <tr>
                        <th></th>
                        <td>
                            <button class="btn btn-tijiao ajax-post">确认提交</button>
                            <button type="button" class="btn btn-tijiao back">取消</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </form>
    </div>
    <!-- 内容 结束 -->
</block>
