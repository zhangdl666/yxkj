<extend name="Public:index"/>
<block name="head">
  <title>产生滞纳金条件</title>
</block>
<block name="top">
  <ol class="breadcrumb">
    当前的位置：
    <li><a>系统设置</a></li>
    <li class="on"><notempty name="id">编辑<else/>新增</notempty>产生滞纳金条件</li>
  </ol>
</block>
<block name="main">
  <div id="main">
    <!-- 导航 开始 -->
    <ul class="clearfix subnav hetongnav">
      <li><a><i class="icon"></i><span class="cur_title">产生滞纳金条件</span></a></li>
    </ul>
    <!--&lt;!&ndash; 导航 结束 &ndash;&gt;-->

    <!-- 内容 开始 -->
    <div class="subpage jiudianxinzeng">
      <form method="post" action="{:U('operation')}">
        <div class="subpage-block">
          <table class="table table-bordered table-form">

            <tr>
              <th><font color="red" size="2">*</font>产生滞纳金条件：</th>
              <td><textarea style="width:550px;height:150px;resize:none;padding: 0 4px; border: 1px solid #ddd;" id="content" name="content" onkeyup="check();" placeholder="输入内容不能超过40个汉字" <notempty name="redonly">disabled</notempty>>{$content}</textarea></td>
            </tr>
            <tr>
              <th><input type="hidden" name="id" value="{$id}"></th>
              <td>
                <empty name="redonly">
                  <button type="button" class="btn btn-tijiao ajax-post">保存</button>
                  <button type="button" class="btn btn-quxiao back">取消</button>
                <else />
                </empty>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </form>
    </div>
    <!-- 内容 结束 -->
  </div>
</block>
<block name="js">
<script type="text/javascript">
function check() {
  var regC = /[^ -~]+/g; 
  var regE = /\D+/g; 
  var str = content.value; 

  if (regC.test(str)){ 
      content.value = content.value.substr(0,50); 
  } 

  if(regE.test(str)){ 
      content.value = content.value.substr(0,50); 
  } 
} 
</script>
</block>
