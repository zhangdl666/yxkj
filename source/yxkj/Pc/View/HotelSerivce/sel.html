<extend name="Public:index"/>
<block name="head">
  <title>服务项目</title>
</block>
<block name="top">
  <ol class="breadcrumb">
    当前的位置：
    <li><a>系统设置</a></li>
    <li class="on"><notempty name="id">查看</notempty>服务项目</li>
  </ol>
</block>
<block name="main">
  <div id="main">
    <!-- 导航 开始 -->
    <ul class="clearfix subnav hetongnav">
      <li><a><i class="icon"></i><span class="cur_title"><notempty name="id">查看</notempty>服务项目</span></a></li>
    </ul>
    <!-- 导航 结束 -->

    <!-- 内容 开始 -->
    <div class="subpage jiudianxinzeng">
      <form method="post" action="{:U('operation')}">
        <div class="subpage-block">
          <table class="table table-bordered table-form">

            <tr>
            <th><font color="red">*</font>服务项目：</th>
            <td><input type="text" disabled="disabled" value="{$model['name']}" <notempty name="redonly">disabled</notempty>><span class="errortips"></span></td>
          </tr>

            <tr>
            <th><font color="red">*</font>图片：</th>
            <td><img class="img-rounded" src="{$model['img']}" height="80px" /></td>
          </tr>
            <tr>
              <th><input type="hidden" name="id" value="{$id}"> <input type="hidden" name="img" value="{$himg}" ></th>
              <td>
                <empty name="redonly">
                  <button type="button" class="btn btn-quxiao back">返回</button>
                <else />
                </empty>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </form>
    </div>
    <!-- 内容 结束 -->
  </div>
</block>
</block>
