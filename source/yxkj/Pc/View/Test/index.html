<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src='https://cdn.bootcss.com/socket.io/2.0.3/socket.io.js'></script>
<script>
    // 如果服务端不在本机，请把127.0.0.1改成服务端ip
    var socket = io('http://127.0.0.1:2021');
    // 当连接服务端成功时触发connect默认事件
    uid = 123;
    socket.on('connect', function(){
        // 连接后登录
        socket.emit('login', uid);
    });
</script>
</body>
</html>
