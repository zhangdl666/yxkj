<extend name="Public:index"/>

<block name="head">
    <title>渠道等级</title>
</block>
<block name="top">
    <ol class="breadcrumb">
        当前的位置：
        <li><a>系统设置</a></li>
        <li class="on">渠道等级列表</li>
    </ol>
</block>
<block name="css">
    <style type="text/css">
        .panel .panel-heading {
            margin-bottom: 0px;
        }
    </style>
</block>
<block name="main">
    <div id="main" class="bgfff">
        <div class="panel panel-default table-datawrap">
            <div class="panel-heading">
                <!-- Single button -->
                <form class="clearfix searchbar">
                    <div class="col">
                        <div class="navbar-form navbar-left">
                            <!--<div class="form-group">
                              <input type="text" class="form-control search" placeholder="输入姓名进行搜索">
                            </div>-->
                            <a href="{:U('add')}"><button type="button" class="btn btn-warning">新增</button></a>
                        </div>
                    </div>
                </form>
            </div>

            <div class="panel-body">
                <table class="table table-condensed table-data" id="treeTable">
                    <thead>
                    <tr>
                        <th>序号</th>
                        <th>等级名称</th>
                        <th>达标要求</th>
                        <th>等级收益率</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <notempty name="items">
                    <volist name="items" id="row">
                        <tr>
                            <td>{$row.id}</td>
                            <td>{$row.name}</td>
                            <td>{$row.room_num}房间</td>
                            <td>{$row.rate}%</td>
                            <td class="orprate">
                                <if condition="$row['room_num'] eq 0"> <a class="text-warning" href="{:U('edit1',array('id'=>$row['id']))}">编辑</a>
                                    <else /><a class="text-warning" href="{:U('edit',array('id'=>$row['id']))}">编辑</a> |
                                    <a class="text-warning ajax-oper-get" href="{:U('del',array('ids'=>$row['id']))}">删除</a>
                                </if>
                            </td>
                        </tr>
                    </volist>
                        <else/>
                        <tr><td colspan="5">暂无数据</td></tr>
                    </notempty>
                    </tbody>
                </table>
                <div class="pagination-container">
                    <div class="pagination">
                        {$pageHtml}
                    </div>
                </div>
            </div>
        </div>
    </div>

</block>
