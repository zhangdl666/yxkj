<extend name="Public:index"/>
<block name="head">
    <title>新增渠道</title>
</block>

<block name="top">
    <ol class="breadcrumb">
        当前的位置：
        <li><a>系统设置</a></li>
        <li class="on"><notempty name="id">编辑<else/>新增</notempty>渠道</li>
    </ol>
</block>

<block name="main">
    <div id="main">
        <!-- 导航 开始 -->
        <ul class="clearfix subnav hetongnav">
            <li><a><i class="icon"></i><span class="cur_title"><notempty name="id">编辑<else/>新增</notempty>渠道</span></a></li>
        </ul>
        <!-- 导航 结束 -->
        <!-- 内容 开始 -->
        <div class="subpage jiudianxinzeng">
            <form method="post" action="{:U('operation')}">
                <div class="subpage-block">
                    <table class="table table-bordered table-form">
                        <tr>
                            <th><font color="red" size="2">*</font>渠道名：</th>
                            <td> <input type="text" value="{$name}" name="name" <notempty name="redonly">disabled</notempty>><span class="errortips"></span></td>
                        </tr>
                        <tr>
                            <th><font color="red" size="2">*</font>达标要求：</th>
                            <td> <input type="text" name="room_num" value="{$room_num}" <notempty name="redonly">disabled</notempty>>个房间<span class="errortips"></span></td>
                        </tr>
                        <tr>
                            <th><font color="red" size="2">*</font>提成比例：</th>
                            <td><input type="text" name="rate" value="{$rate}" <notempty name="redonly">disabled</notempty>>%<span class="errortips"></span></td>
                        </tr>
                        <tr>
                            <th><input type="hidden" name="id" value="{$id}"></th>
                            <td>
                                <empty name="redonly">
                                    <button type="button" class="btn btn-tijiao ajax-post">保存</button>
                                    <button type="button" class="btn btn-quxiao back">取消</button>
                                    <else />
                                </empty>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </form>
        </div>
        <!-- 内容 结束 -->
    </div>
</block>
