<extend name="Public:index"/>
<block name="head">
	<title>角色管理</title>
</block>

<block name="top">
    <ol class="breadcrumb">
      当前的位置：
      <li><a>系统设置</a></li>
      <li class="on">角色列表</li>
    </ol>
</block>
<block name="css">
  <style type="text/css">
    .panel .panel-heading {
      margin-bottom: 0px;
    }
  </style>
</block>
<block name="main">
  <div id="main" class="bgfff">
    <div class="panel panel-default table-datawrap">
      <div class="panel-heading">
        <!-- Single button -->
        <form class="clearfix searchbar">
          <div class="col">
            <button type="button" class="btn btn-warning" onclick="now_href('{:U('add')}')">新增角色</button>
          </div>
        </form>
    </div>

      <div class="panel-body">
        <table class="table table-condensed table-data">
          <thead>
            <tr>
              <th>序号</th>
              <th>用户角色名称</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
          <notempty name="items">
            <volist name="items" id="item">
            <tr>
              <td>{$key+1}</td>
              <td>{$item.name}</td>
              <td class="orprate"><a class="text-warning"  href="{:U('edit',array('id'=>$item['id']))}">编辑信息</a><eq name="item['is_del']" value="1"> 丨 <a class="text-warning ajax-oper-get" href="{:U('del',array('ids'=>$item['id']))}">删除</a></eq></td>
            </tr>
            </volist>
            <else/>
            <tr><td colspan="3">暂无数据</td></tr>
            </notempty>
          </tbody>
        </table>
        <div class="pagination-container">
            <div class="pagination">
                {$pageHtml}
            </div>
        </div>
      </div>
    </div>
</block>
<block name="js">
<script type="text/javascript" src="__PUBLIC__/WdatePicker/WdatePicker.js"></script>
<script type="text/javascript">
  function now_href(url){
    window.location.href = url;
  }
</script>
</block>
