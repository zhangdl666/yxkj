<extend name="Public:index"/>
<block name="head">
	<title>酒店住户</title>
</block>

<block name="top">
    <ol class="breadcrumb">
      当前的位置：
      <li><a>系统设置 </a></li>
      <li class="on">酒店住户</li>
    </ol>
</block>

<block name="main">
  <div id="main" class="bgfff">
    <div class="panel panel-default table-datawrap">
      <div class="panel-heading">
    </div>

      <div class="panel-body">
        <table class="table table-condensed table-data">
          <thead>
            <tr>
              <th>序号</th>
              <th>用户id</th>
              <th>openID</th>
              <th>使用设备次数</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
          <notempty name="items">
            <volist name="items" id="item">
            <tr>
              <td>{$key+1}</td>
              <td>{$item.u_id}</td>
              <td>{$item.uuid}</td>
              <td>{$item.eoper_num}</td>
              <td class="orprate">
                <a class="text-warning" href="{:U('looked',array('id'=>$item['u_id']))}">查看</a>
              丨 <a class="text-warning ajax-oper-get" href="{:U('indelate',array('u_id'=>$item['u_id']))}">删除</a></td>
            </tr>
            </volist>
            <else/>
            <tr><td colspan="5">暂无数据</td></tr>
            </notempty>
          </tbody>
        </table>
        <div class="pagination-container">
            <div class="pagination">
                {$pageHtml}
            </div>
        </div>
      </div>
    </div>
</block>
<block name="js">

<script type="text/javascript">
  function now_href(url){
    window.location.href = url;
  }
</script>
</block>
