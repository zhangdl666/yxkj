        当前的位置：

    </ol>
</block>

<block name="main">
    <div id="main">
        <!-- 导航 开始 -->

                        <th><span class="text-orange">*</span>银行名称：</th>
                        <td>
                            <input type="text" name="name" value="{$items.name}" disabled="disabled">
                        </td>
                    </tr>
                    <tr>
                        <th></th>
                        <td>
                            <button type="button" class="btn btn-quxiao back">返回</button>

                    </tr>
                    </tbody>
                </table>
            </div>
        </form>
        <!-- 内容 结束 -->
    </div>
