<extend name="Public:index"/>
<block name="head">
    <title>系统消息</title>
</block>
<block name="top">
    <ol class="breadcrumb">
        当前的位置：
        <li><a>系统设置</a></li>
        <li class="on"><notempty name="id">编辑<else/>新增</notempty>系统消息</li>
    </ol>
    <style>
        input[type="text"].editdate {
            width: 310px;
            height: 38px;
        }
    </style>
    <script type="text/javascript" src="__PUBLIC__/WdatePicker/WdatePicker.js"></script>
</block>
<block name="main">
    <div id="main">
        <!-- 导航 开始 -->
        <ul class="clearfix subnav hetongnav">
            <li><a><i class="icon"></i><span class="cur_title"><notempty name="id">编辑<else/>新增</notempty>系统消息</span></a></li>
        </ul>
        <!-- 导航 结束 -->

        <!-- 内容 开始 -->
        <div class="subpage jiudianxinzeng">
            <form method="post"action="{:U('messgaeAdd')}">
                <div class="subpage-block">
                    <table class="table table-bordered table-form">
                        <tr>
                            <th><span class="text-orange">*</span>系统消息标题：</th>
                            <td><input type="text" name="title" value="{$title}" <notempty name="redonly">disabled</notempty>>
                                <span class="errortips"></span></td>
                        </tr>
                        <tr>
                            <th>发布时间：</th>
                            <td><input style="width: 214px" type="text" class="editdate" name="stime" value="{$data.stime}" onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss',minDate:'%y-%M-%d 00:00:00'})">
                                <span class="errortips"></span>
                            </td>
                        </tr>
                        <tr>
                            <th><span class="text-orange">*</span>消息类型：</th>
                            <td><notempty name="redonly"><input type="text" name="type" value="{$type}" disabled><else/>
                                <select name="type" >
                                    <option value="">--请选择--</option>
                                        <option value="系统消息">系统消息</option>
                                </select>
                            </notempty></td>
                        </tr>
                        <tr>
                            <th><span class="text-orange"></span>接收对象：</th>
                            <td><notempty name="redonly"><input type="text" name="get_ids_name" value="{$get_ids_name}" disabled><else/>
                                <select name="get_ids" id="">
                                    <option value="-1">全部</option>
                                    <volist name="data" id="vol">
                                        <option value="{$vol.id}">{$vol.name}</option>
                                    </volist>
                                </select>
                            </notempty>
                                </td>
                        </tr>
                        <tr>
                            <th><span class="text-orange">*</span>消息内容：</th>
                            <td >
                                <textarea class="form-control" rows="9" name="content">{$content}</textarea>
                            </td>
                        </tr>
                        <tr>
                            <th></th>
                            <td>
                                <notempty name="id">
                                    <button type="button" class="btn btn-quxiao back">返回</button>
                                    <else/>
                                    <if condition="$role eq 1">
                                    <button type="button" class="btn btn-tijiao ajax-post">提交</button>
                                    </if>
                                    <button type="button" class="btn btn-quxiao back">返回</button>
                                </notempty>

                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </form>
        </div>
        <!-- 内容 结束 -->
    </div>
</block>

<block name="js">
    <script type="text/javascript">CKEDITOR.replace('content');</script>
    <script type="text/javascript">
        $(function () {
            // 日期展示
            laydate.render({
                elem: '#startTime' //指定元素
            });
            laydate.render({
                elem: '#endTime' //指定元素
            });
        });

    </script>
</block>
